<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>שחזור סיסמה</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>שחזור סיסמה</h1>
    <p>הכניסו את האימייל, ונשלח אליכם קוד אימות בן 6 ספרות.</p>

    <form id="f">
      <input type="email" name="email" placeholder="אימייל" required />
      <button type="submit">שלחו קוד</button>
    </form>

    <div id="msg" class="mt-3"></div>

    <p class="mt-3"><a href="/reset.html">כבר יש לכם קוד? מעבר לאיפוס</a></p>
    <p class="mt-3"><a href="/login.html">חזרה להתחברות</a></p>
  </div>
<script>

const f = document.getElementById('f');
const msg = document.getElementById('msg');
f.addEventListener('submit', async (e) => {
  e.preventDefault();
  msg.textContent = 'שולח...';
  const email = new FormData(f).get('email').trim();
  try {
    const r = await fetch('/api/forgot-code', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ email })
    });
    const data = await r.json();
    msg.textContent = data.message || 'אם האימייל קיים, נשלח קוד אימות.';
     if (data.devCode) {
      msg.innerHTML += `<div class="mt-2">קוד פיתוח: <strong>${data.devCode}</strong></div>`;
    }
  } catch {
    msg.textContent = 'שגיאת רשת.';
  }
});
</script>
</body>
</html>
