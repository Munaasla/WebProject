<!DOCTYPE html>
<html lang="he">
<head>
  <meta charset="UTF-8">
  <title>חיפוש פוקימונים</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>
<div class="container">
  <div id="user-info"></div>
  <h1>חיפוש פוקימונים</h1>
  <div>
    <input type="text" id="pokemonId" placeholder="מספר/שם">
    <input type="text" id="ability" placeholder="Ability">
    <select id="type">
      <option value="">בחר סוג</option>
      <option value="fire">אש</option><option value="water">מים</option>
      <option value="grass">צמח</option><option value="electric">חשמל</option>
      <option value="psychic">על חושי</option>
    </select>
    <button onclick="searchPokemon()">חפש</button>
  </div>
  <div id="loading" class="error" style="display:none">טוען...</div>
  <div id="error" class="error"></div>
  <div id="result"></div>
  <p>
    <a href="favorites.html">מועדפים</a> ·
    <a href="arena.html">זירת הקרבות</a>
  </p>
  <p><a href="index.html">חזרה לחיפוש</a></p>
</div>
<script src="index.js"></script>
</body>
</html>
